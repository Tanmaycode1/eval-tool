<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>macOS Clipboard Paste</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    input {
      width: 320px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Paste from macOS Clipboard</h2>

  <input id="textInput" type="text" placeholder="Clipboard text will appear here" />
  <button onclick="pasteText()">Paste</button>

  <p>⌘ + C → Click Paste</p>

  <script>
    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("textInput").value = text;
      } catch (err) {
        alert("Clipboard access blocked. Use http://localhost or HTTPS.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
